<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Card Trick</title>
  <style>
    :root { --accent:#BE5F93; }
    html,body { margin:0; padding:0; background:#f6f6f6; color:#111; }
    body { font:16px/1.8 system-ui,-apple-system,Segoe UI,Roboto,Arial; }

    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    .controls { display:flex; gap:12px; align-items:center; margin-bottom:16px; }
    .btn {
      background:var(--accent); color:#fff; border:0; border-radius:12px;
      padding:10px 16px; font-weight:700; cursor:pointer;
      box-shadow:0 2px 10px rgba(190,95,147,.35);
    }

    .card {
      background:#fff; border-radius:18px; padding:26px;
      box-shadow:0 8px 28px rgba(0,0,0,.10);
      max-width: 720px;              /* narrower reading column */
      margin: 0 auto;                /* centered */
    }

    h2 { margin:0 0 8px 0; font-size:28px; letter-spacing:.2px; }
    .meta { color:#666; font-size:13px; margin-bottom:12px; }
    .text p { margin:0 0 16px 0; }   /* softer paragraph spacing */
  </style>
</head>
<body>
  <main class="wrap">
    <div class="controls">
      <button id="new-trick" class="btn">ðŸŽ² New Trick</button>
    </div>

    <section id="trick" class="card">
      <h2 id="title">Random Card Trick</h2>
      <div id="meta" class="meta"></div>
      <div id="text" class="text"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
